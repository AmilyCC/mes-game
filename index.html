<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="description" content="整整你的好朋友😝">
  <link rel="icon" sizes="192x192" href="https://raw.githubusercontent.com/AmilyCC/imageStore/master/ghost.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>LINE 整人小玩具</title>
  <meta property="og:title" content="LINE 整人小玩具" />
  <meta property="og:image" content="https://raw.githubusercontent.com/AmilyCC/imageStore/master/ghost.png" />
  <meta property="og:description" content="整整你的好朋友😝" />
</head>

<body>
  <div class="m-auto wrap">
    <h1>好玩的整人小玩具</h1>
    <div class="p-3 form-label-group" id="sendForm" style="display: none;">
      <h2 class="h2-txt">step1 先輸入要讓對方輸入的文字或圖片連結</h2>
      <select class="px-3 py-2 my-3 mx-auto form-select custom-select d-block w-80" id="type" onchange="changeType()" required>
        <option value="choose" disable hidden selected>選擇傳送訊息類型</option>
        <option value="text">文字</option>
        <option value="image">圖片</option>
      </select>
      <div class="my-3 form-label-group" id="data">
        <a target="_blank" href="https://meee.com.tw/" id="imageLink" style="display:none"><span>獲取圖片連結</span><p>上傳圖片後，點擊圖片右上角「 ··· 」複製圖片連結</p></a>
        <input type="text" id="userInput" class="form-control"  style="display:none" placeholder="Text message" required>
      </div>
       <h2 class="h2-txt">step2 選擇整人模板</h2>
    </div>
   
    <button class="mx-auto my-3 btn btn-outline-primary" id="btnShare" onclick="sendShare_Gift()"
      style="display: none;padding: 20px;">送禮物</button>
    <button class="mx-auto my-3 btn btn-outline-primary" id="btnShare2" onclick="sendShare_Ladder()"
      style="display: none;padding: 20px;">爬梯子</button>
    <button class="mx-auto my-3 btn btn-outline-primary" id="btnShare3" onclick="sendShare_Pay()" style="display: none;padding: 20px;">付款</button>
    <button class="mx-auto my-3 btn btn-outline-primary" id="btnShare4" onclick="Red_Env()" style="display: none;padding: 20px;">紅包</button>
    <button class="mx-auto my-3 btn btn-outline-success" id="btnLogin" onclick="liff.login()" style="display: none;padding: 20px;">Log In</button>
    <button class="mx-auto my-3 btn btn-outline-danger" id="btnLogOut" onclick="logOut()" style="display: none;padding: 20px;">Log Out</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="./style/main.js"></script>
  <script src="./style/send.js"></script>
</body>

</html>
