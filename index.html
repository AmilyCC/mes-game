<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <title>My LIFF</title>
</head>

<body>
  <div class="m-auto wrap">
    <div class="p-3 form-label-group" id="sendForm" style="display: none;">
      <select class="p-3 my-3 mx-auto form-select custom-select d-block w-80" id="type" onchange="changeType()" required>
        <option value="choose" disable hidden selected>選擇消息類型</option>
        <option value="text">文字</option>
        <option value="image">圖片</option>
      </select>
      <div class="form-label-group" id="data">
        <input type="text" id="userInput" class="form-control" placeholder="Text message" required>
      </div>
    </div>
    <button class="btn btn-outline-primary" id="btnShare" onclick="sendShare_Gift()"
      style="display: none;margin: 20px auto;padding: 20px;">送禮物</button>
    <button class="btn btn-outline-primary" id="btnShare2" onclick="sendShare_Ladder()"
      style="display: none;margin: 20px auto;padding: 20px;">爬梯子</button>
    <button class="btn btn-outline-primary" id="btnShare3" onclick="sendShare_Pay()" style="display: none;margin: 20px auto;padding: 20px;">付款</button>
    <button class="btn btn-outline-primary" id="btnShare4" onclick="Red_Env()" style="display: none;margin: 20px auto;padding: 20px;">紅包</button>
    <button class="btn btn-outline-success" id="btnLogin" onclick="liff.login()" style="display: none;margin: 20px auto;padding: 20px;">Log In</button>
    <button class="btn btn-outline-danger" id="btnLogOut" onclick="logOut()" style="display: none;margin: 20px auto;padding: 20px;">Log Out</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="./style/main.js"></script>
  <script src="./style/send.js"></script>
</body>

</html>
